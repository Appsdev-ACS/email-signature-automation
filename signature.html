<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <table
      id="zs-output-sig"
      border="0"
      cellpadding="0"
      cellspacing="0"
      style="font-family:gravity,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse; width:100%;"
    >
      <tbody>
        <tr>
          <td style="padding:0px!important;">
            <table
              id="inner-table"
              border="0"
              cellpadding="0"
              cellspacing="0"
              style="font-family:gravity,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;"
            >
              <tbody>
                <tr>
                  <td width="120" style="padding-right: 20px;">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      style="font-family:gravity,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;"
                    >
                      <tbody>
                        <tr>
                          <td style="border-collapse: collapse; line-height: 0px; padding-right: 1px;">
                            <img
                              height="125"
                              width="125"
                              alt="image"
                              border="0"
                              src="https://www.acs.sch.ae/sites/default/files/2023-08/Star%20outline_Green_125px.png"
                            >
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>

                  <td
                    style="border-collapse:collapse;background-color:#000000;width:1px;vertical-align:super;padding:0px!important;"
                  ></td>

                  <td style="border-collapse:collapse;padding-right:10px;"></td>

                  <td style="padding:0px!important;">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      style="font-family:gravity,Helvetica,sans-serif;line-height:0px;font-size:100px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;"
                    >
                      <tbody>
                        <tr>
                          <td
                            style="border-collapse:collapse;font-family:gravity, Helvetica, sans-serif;font-size:12.5px;font-style:normal;line-height:12.5px;font-weight:700;padding:0px!important;"
                          >
                            <span style="font-size: 14.5px; font-family: gravity bold,sans-serif;">
                              <font color="#004c3a">
                                <b>{{FIRST_NAME}}&nbsp;{{LAST_NAME}}{{DEGREE}}</b>
                              </font>
                            </span>
                          </td>
                        </tr>

                        <tr>
                          <td
                            style="border-collapse: collapse; font-family: gravity regular, Helvetica, sans-serif; font-size: 9px; font-style: normal; line-height: 19px; font-weight: 400; padding-bottom: 3px;"
                          >
                            <span style="font-size: 9pt; font-family: gravity book,sans-serif;">
                              <font color="#000000">{{TITLE}}</font>
                            </span>
                          </td>
                        </tr>

                        <tr>
                          <td
                            style="border-collapse:collapse;font-family:gravity, Helvetica, sans-serif;font-size:9.0px;font-style:normal;line-height:12px;font-weight:400;padding:0px!important;"
                          >
                            <span style="font-size: 9pt; font-family: gravity,sans-serif;">
                              <font color="#004c3a">
                                AMERICAN COMMUNITY SCHOOL OF ABU DHABI
                              </font>
                            </span>
                          </td>
                        </tr>

                        <tr>
                          <td
                            style="border-collapse: collapse; font-family: gravity regular, Helvetica, sans-serif; font-size: 9px; font-style: normal; line-height: 19px; font-weight: 400; padding-bottom: 3px;"
                          >
                            <span style="font-size: 9pt; font-family: gravity book,sans-serif;">
                              <font color="#000000">
                                T +971 2 681 5115&nbsp;&nbsp;|&nbsp;&nbsp;
                                <a href="https://www.acs.sch.ae" style="color: #000000">
                                  acs.sch.ae
                                </a>
                              </font>
                            </span>
                          </td>
                        </tr>

                        <tr>
                          <td
                            style="border-collapse:collapse;font-family:gravity, Helvetica, sans-serif;font-size:9.0px;font-style:normal;line-height:9px;font-weight:400;padding:0px!important;"
                          >
                            <span style="font-size: 9pt; font-family: gravity, sans-serif">
                              <font color="#000000">
                                <i>
                                  Empowering Students to Shape the Future since 1972
                                  <br />
                                </i>
                                <br />
                              </font>
                            </span>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      style="font-family:gravity,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;"
                    >
                      <tbody>
                        <tr>
                          <td style="line-height:0px; padding-right: 10px;">
                            <a href="https://www.facebook.com/ACSAbuDhabi/" target="_blank">
                              <img
                                src="https://www.acs.sch.ae/sites/default/files/2022-12/facebook_GREEN_20px.png"
                                style="width: 20px; height: 20px;"
                              >
                            </a>
                          </td>

                          <td style="line-height: 0px; padding-right: 10px;">
                            <a href="https://twitter.com/acsabudhabi" target="_blank">
                              <img
                                src="https://www.acs.sch.ae/sites/default/files/2022-12/twitter_GREEN_20px.png"
                                style="width: 20px; height: 20px;"
                              >
                            </a>
                          </td>

                          <td style="line-height: 0px; padding-right: 10px;">
                            <a
                              href="https://www.linkedin.com/school/american-community-school-of-abu-dhabi/"
                              target="_blank"
                            >
                              <img
                                src="https://www.acs.sch.ae/sites/default/files/2022-12/linkedin_GREEN_20px.png"
                                style="width: 20px; height: 20px;"
                              >
                            </a>
                          </td>

                          <td style="line-height: 0px; padding-right: 10px;">
                            <a
                              href="https://www.instagram.com/acsabudhabi/?hl=en"
                              target="_blank"
                            >
                              <img
                                src="https://www.acs.sch.ae/sites/default/files/2022-12/insta_GREEN_20px.png"
                                style="width: 20px; height: 20px;"
                              >
                            </a>
                          </td>

                          <td style="padding:0px!important;"></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
